<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href='//fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Roboto:400,300|Bevan|Open+Sans|PT Sans Narrow' rel='stylesheet' type='text/css'> 

<title> Bubblin's Official Guide </title>

  
  <style>
    body {
  font: 3.1vw/1.35 'Playfair Display', serif;
  color: #2f2f2f;
  background-color: #f9f7f1;
  margin: 0 0;
  overflow: hidden;
  color: #454545;
}


h1 {
  font-weight: 900;
  font-size: 6vw;
  text-transform: uppercase;
  display: inline-block;
  line-height: 1.5;
  margin: 1vw 0 2vw;
  padding: 0;
  color: #444;
  width: 100%;
  text-align: center;
}

p {
  margin: 3vw 0;
}

img {
  border: 0;
  -ms-interpolation-mode: bicubic;
}

a {
  color: #0077ff;
  outline: 0 none;
  text-decoration: none;
  text-rendering: optimizelegibility;
}


a:focus,
a:active,
a:hover {
  outline: 0 none;
  color: #0a4;
}

a:active {
  text-shadow: 0 0 1px #050;
}

strong {
  font-weight: bold;
}

/* Page specific */

.leaf {
  height: 100%;
  height: 100vh;
  width: 80%;
  margin: auto;
}

.inner {
  margin: 10% auto;
  width: 100%;
}

.flex {
  display: -webkit-box;
  display: flex !important;
  align-items: center;
  justify-content: center;
}

.justify {
  text-align: justify;
}

/* Your custom styles below */


.code-block {
  margin: 3vw 0;
  font: 2vw/1.0 'Roboto', sans-serif;
  width: 70vw;
  background: #fff;
  border: 1px solid #fa0;
  padding: 2vw 5vw;
  border-radius: 1vw;
}

.code {
  background: #fff;
  border: 1px solid #fa0;
  padding: 0 1vw;
  border-radius: 1vw;
  font: 2.7vw/1.1 'Roboto', sans-serif;
}

.monospace, .highlight {
  font-family: monospace;
  font-size: 2.5vw;
  background: #ff0;
  border: 1px solid #ff0;  
  color: #444;
  padding: .2vw 1vw;
  border-radius: .5vw;
  margin: 0 .5vw;
}

.center { text-align: center; }

.right {
  float: right;
}

.left {
  float: left;
}

.center {
  text-align: center;
}

ol {
  list-style-type: lower-roman;
  list-style-position: inside;
  list-style-image: none;
  margin: 0;
  padding: 1vw 5vw;
}

.small {
  font-size: 80%;
}

.gray {
  background: #666;
  color: #fff;
  font-size: 60%;
  padding: 1vw;
}


.terminal {
  background-color: black;
  color: #55ff55;
  margin: 3vw 0;
  width: 70vw;
  border: 1px solid #ccc;
  padding: 2vw 5vw;
  border-radius: 1vw;
  font-family: monospace;
  font-size: 2.5vw;
  white-space: nowrap;
  overflow-x: auto;
  text-align: left;
}

.prompt {
  background: #55ff55;
  height: 1em;
  width: 0.75em;
  -webkit-animation: blink 1s linear infinite;
  animation: blink 1s linear infinite;
}


@-webkit-keyframes blink {
  0% {
    background: #55ff55;
  }
  49% {
    background: #55ff55;
  }
  50% {
    background: transparent;
  }
  100% {
    background: transparent;
  }
}

@keyframes blink {
  0% {
    background: #55ff55;
  }
  49% {
    background: #55ff55;
  }
  50% {
    background: transparent;
  }
  100% {
    background: transparent;
  }
}
    .leaf{
  background:#aaa;
  width:100vw; 
  height:50vh;
}

#warhol{
  margin: 10vw auto;
}

.product {
  width: 30vw;
  height: 39vw;
  margin: auto;

}
.product div {
  width: 30vw;
  height: 65vw;
}

.product {
  -webkit-transform-style: preserve-3d;
          transform-style: preserve-3d;
  -webkit-transform: rotateX(90deg) translateZ(10px);
  transform: rotateX(90deg) translateZ(20px);
}
.product div {
  display: block;
  position: absolute;
}
.product span img {
  width: 100%;
  height: 100%;
}
.product .top {
  height: 30px;
  width: 100%;
  margin-left: 0%;
  background-color: #fff;
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-position: 0 0;
  -webkit-transform: rotateX(90deg) translateZ(10px);
  transform: rotateX(90deg) translateZ(10px);
  position:absolute;
  top:0;
}
.product .front {
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-position: 0 0;
  background-color: #909090;
  -webkit-transform: rotateY(0deg) translateZ(15px);
  transform: rotateY(0deg) translateZ(15px);
  width: 101%;
  height: 102%;
  margin-top: -1%;
}
.product .left {
  width: 30px;
  height: 102%;
  margin-top: -1%;
  background: #909090;
  background-position: 0 -160px;
  -webkit-transform: rotateY(-90deg) translateZ(15px);
  transform: rotateY(-90deg) translateZ(15px);
  position:absolute;
  left:0;
}
.product .right {
  width: 30px;
  height: 98%;
  margin-top: 2%;
  background: white;
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-position: 0 0;
  -webkit-transform: rotateY(90deg) translateZ(10px);
  transform: rotateY(90deg) translateZ(10px);
  position:absolute;
  right:0;
}
.product .back {
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-position: 0 0;
  background-color: white;
  -webkit-transform: rotateX(180deg) translateZ(15px) scaleY(-1);
  transform: rotateX(180deg) translateZ(15px) scaleY(-1);
  width: 101%;
  height: 102%;
  margin-top: -1%;
}
.product .bottom {
  height: 30px;
  width: 99%;
  margin-left: 0%;
  background: white;
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-position: 0 0;
  -webkit-transform: rotateX(-90deg) translateZ(10px);
  transform: rotateX(-90deg) translateZ(10px);
  position:absolute;
  bottom:0;

}
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/bubblin/Official-Handbook/master/assets/images/cover-dimensions.jpg" width="100%" height="50%" />

<div class="leaf flex">
  <div id="warhol">
    <div class="product all-scroll center">
      <div class="top"> <span></span> </div>
      <div class="front shadow-effect"> <span> <img alt="" class="" src="https://res.cloudinary.com/bubblin/image/upload/c_fill,h_675,q_100,w_450/v1437592824/uploads/production/cover/31/front_image.jpg"> </span> </div>
      <div class="left"> <span> <img alt="" class="" src="https://res.cloudinary.com/bubblin/image/upload/c_fill,h_630,q_80,w_30/v1434207883/uploads/production/cover/31/spine_image.jpg"> </span> </div>
      <div class="right"> <span></span> </div>
      <div class="back shadow-effect"> <span> <img alt="" class="" src="https://res.cloudinary.com/bubblin/image/upload/c_fill,h_630,q_80,w_450/v1437499771/uploads/production/cover/31/back_image.jpg"> </span> </div>
      <div class="bottom"> <span></span> </div>
    </div>
  </div>
</div>
  <script>// Spherized showcase of book.
$(document).ready(function() {
  var e = new Soup({
    stage: 'warhol',
    axis: [1, 1, 0],
    angle: 0.5,
    perspective: 3e3
  });
});</script>
</body>
</html>
